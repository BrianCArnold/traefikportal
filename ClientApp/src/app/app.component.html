
<div  class="container">
  <div class="m-3 p-3">
    <div class="row">
      <div *ngFor="let group of siteGroupNames;" class="col-lg-4 col-md-6 col-sm-12 mb-3">
        <div class="card">
          <div class="card-header">
            <h1>{{group}}</h1>
          </div>
          <div class="card-body">
            <div *ngFor="let item of siteGroups[group]" class="card">
              <div class="card-header">
                {{item.name}}
              </div>
              <div class="card-body">
                <a [href]="item.url">{{item.url}}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<router-outlet></router-outlet>
