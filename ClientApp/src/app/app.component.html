
<div class="row">
  <div *ngFor="let group of siteGroupNames;" class="col-xl-6 col-12">
    <div class="card m-3 p-3">
      <div class="card-header">
        <h1>{{group}}</h1>
      </div>
      <div class="card-body">
        <div class="m-1 p-1">
          <div class="row">
            <div *ngFor="let item of siteGroups[group]" class="col-lg-4 col-xl-6 col-md-12 col-sm-12 mb-3">
              <div class="card">
                <div class="card-header">
                  {{item.name}}
                </div>
                <div class="card-body">
                  <a [href]="item.url">{{item.url.replace('https://','')}}</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<router-outlet></router-outlet>
